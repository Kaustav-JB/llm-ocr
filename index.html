<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision OCR</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>

<div class="blob"></div>
<div class="blob"></div>

<div class="container">

    <div class="header">
        <h1>Vision OCR</h1>
        <span class="badge">AI Powered</span>
    </div>

    <div class="content">

        <div class="left-panel">

            <div class="upload-area" id="uploadArea">
                <svg class="upload-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <div class="upload-text">
                    Drag &amp; drop an image here<br>or click to browse
                </div>
            </div>

            <input type="file" id="fileInput" accept="image/*" hidden>

            <div class="btn-group">
                <button class="extract-btn" id="extractBtn" onclick="runOCR()" disabled>Extract Text</button>
                <button class="copy-btn" id="copyBtn" onclick="copyText()" disabled>Copy Text</button>
            </div>

        </div>

        <div class="right-panel">
            <span class="panel-label">Extracted Text</span>
            <div class="result" id="result">
                <span class="placeholder">OCR output will appear here...</span>
            </div>
        </div>

    </div>

</div>

<div class="toast" id="toast"></div>

<script src="public/custom.js"></script>

</body>
</html>
